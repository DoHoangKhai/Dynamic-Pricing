<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - QuickPrice</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      /* Dark Theme (Default) */
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --card-border: #334155;
      --text-color: #f8fafc;
      --text-muted: #94a3b8;
      --accent-color: #3b82f6;
      --hover-color: #2563eb;
      --danger-color: #ef4444;
      --success-color: #22c55e;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .signup-container {
      width: 100%;
      max-width: 460px;
      padding: 30px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin: 30px 0;
    }
    
    .brand {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .brand h1 {
      color: var(--text-color);
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .brand p {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
      font-size: 14px;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--card-border);
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      color: var(--text-color);
      font-size: 15px;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }
    
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }
    
    .form-options {
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .form-options a {
      color: var(--accent-color);
      text-decoration: none;
    }
    
    .form-options a:hover {
      text-decoration: underline;
    }
    
    .checkbox-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    
    .checkbox-container input {
      margin-right: 10px;
      margin-top: 2px;
    }
    
    .checkbox-container label {
      font-size: 14px;
      line-height: 1.4;
      color: var(--text-muted);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: var(--hover-color);
    }
    
    .signup-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: var(--text-muted);
    }
    
    .signup-footer a {
      color: var(--accent-color);
      text-decoration: none;
    }
    
    .signup-footer a:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-danger {
      background-color: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .alert-success {
      background-color: rgba(34, 197, 94, 0.2);
      color: #86efac;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="brand">
      <h1>QuickPrice</h1>
      <p>Create your account</p>
    </div>
    
    <div id="alert" class="alert"></div>
    
    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      </div>
      
      <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>
      
      <button type="submit">Create Account</button>
    </form>
    
    <div class="signup-footer">
      Already have an account? <a href="/login">Sign in</a>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if already logged in
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser) {
        window.location.href = '/';
      }
      
      // Handle signup form submission
      const signupForm = document.getElementById('signupForm');
      const alert = document.getElementById('alert');
      
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const company = document.getElementById('company').value;
        const position = document.getElementById('position').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validate form
        if (password !== confirmPassword) {
          alert.className = 'alert alert-danger';
          alert.style.display = 'block';
          alert.innerHTML = 'Passwords do not match. Please try again.';
          return;
        }
        
        // Get existing users from localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        
        // Check if email already exists
        if (users.some(user => user.email === email)) {
          alert.className = 'alert alert-danger';
          alert.style.display = 'block';
          alert.innerHTML = 'Email already in use. Please use a different email address.';
          return;
        }
        
        // Create new user object
        const newUser = {
          name: firstName + ' ' + lastName,
          email: email,
          password: password,
          role: 'User', // Default role for new users
          id: Math.random().toString(36).substring(2, 10),
          createdAt: new Date().toISOString(),
          company: company,
          position: position
        };
        
        // Add new user to users array
        users.push(newUser);
        
        // Update localStorage
        localStorage.setItem('users', JSON.stringify(users));
        
        // Show success message
        alert.className = 'alert alert-success';
        alert.style.display = 'block';
        alert.innerHTML = 'Account created successfully! Redirecting to login...';
        
        // Redirect to login page
        setTimeout(() => {
          window.location.href = '/login';
        }, 2000);
      });
    });
  </script>
</body>
</html>
